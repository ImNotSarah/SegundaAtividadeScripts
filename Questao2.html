<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular fatorial</title>
</head>

<body>
    <h1>Calcular fatorial</h1>
    <p>
        Numero: <input type="text" value="0" id="numero">
    </p>
    <p>
        <input type="button" value="Calcular Fatorial" id="btCalcular">
    </p>
    <div id="result"></div>

    <script>
        btCalcular.addEventListener("click", fatorial);
        function fatorial() {
            var num = parseInt(numero.value);
            var resultado = 1;
            if (num == 0 || num == 1) {
                result.innerHTML = "fatorial = 1";
                return;
            }
            for (var i = num; i > 1; i--) {
                resultado *= i;
            }
            result.innerHTML = "fatorial = " + resultado;
        }
    </script>
</body>

</html>
