<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>
<body>
    <h1>Escolha a fruta</h1>
    Pre√ßo de venda: R$
    <input type="text" value="0.00" id="txtPreco"><br><br>
    Quantidade vendida: R$
    <input type="text" value="0.00" id="txtVendas"><br><br>
    Valor do desconto: R$
    <input type="text" value="0.00" id="txtDescont"><br><br>
    <input type="button" value="Calcular" id="btCalcular">
    <div id="result"></div>

    <script>
        btCalcular.addEventListener('click', calcular);

        function calcular() {
           
            var total = parseFloat(txtPreco.value) * parseFloat(txtVendas.value);
            var percentual = parseFloat(total) * parseFloat(txtDescont.value) / 100;
            total = parseFloat(txtPreco.value) * parseFloat(txtVendas.value) - percentual;
            
            result.innerHTML = "Total vendido: R$ " + parseFloat(total);
        }
    </script>
