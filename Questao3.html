<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>
<body>
    <h1>Escolha a fruta</h1>
    <input type="button" value="Mostrar Opções" id="btOpcoes">
    <div id="opcoes"></div>
    <input type="text" value="Número da fruta" id="txtNumFruta">
    <input type="button" value="selecionar" id="btSelecionar">
    <center><div id="foto"></div></center>

    <script>
        btOpcoes.addEventListener('click', mostrar);
        btSelecionar.addEventListener('click', selecionar)
        
        btSelecionar.style.visibility = 'hidden';
        txtNumFruta.style.visibility = 'hidden';

        var frutas = new Array("Abacaxi","Banana","Goiaba","Manga","Maçã","Uva");

        function mostrar(){
            for (var i = 0; i < frutas.length; i++)

                opcoes.innerHTML += i + " - " + frutas[i] + "<br>";

                btSelecionar.style.visibility = 'visible';
                txtNumFruta.style.visibility = 'visible';
            }
        function selecionar(){
            var numero = parseInt(txtNumFruta.value)
            if (numero > 6 || numero < 0)
                alert("Digite um número válido e que corresponda a uma das frutas")
            else
                foto.innerHTML = '<img src="./img/fruta_' + numero + '.png">';

            foto.style.margin = '2px';
            foto.style.padding = '10px';
            foto.style.backgroundColor = 'rgb(176, 224, 230)';
        }
    </script>
</body>
</html>
